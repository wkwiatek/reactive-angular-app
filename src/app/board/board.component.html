<div class="board">
  <div
    *ngFor="let list of listsWithCards$ | async"

    class="board__list"
  >
    <app-list
      [list]="list"
      (onCardCreate)="cardCreate$.next($event)"
      (onListTitleChange)="listTitleChange$.next($event)"
    ></app-list>
  </div>
</div>
<router-outlet></router-outlet>
